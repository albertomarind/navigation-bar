<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background: #fafafa;
      }
    </style>
  </head>
  <body>
    <div id="demo"></div>
    <script type="module">
      import { html, render } from 'lit-html';
      import '../navigation-bar.js';
      import img from '../../assets/images/image.png';
      import imgActive from '../../assets/images/image-active.png';
      let items = [
        {
          urlImg: img,
          urlImgActive: imgActive,
          label: 'Desc',
          selected: true,
        },
        {
          urlImg: img,
          urlImgActive: imgActive,
          label: 'Desc',
          selected: false,
        },
        {
          urlImg: img,
          urlImgActive: imgActive,
          label: 'Desc',
          selected: false,
        },
        {
          urlImg: img,
          urlImgActive: imgActive,
          label: 'Desc',
          selected: false,
        },
        {
          urlImg: img,
          urlImgActive: imgActive,
          label: 'Desc',
          selected: false,
        },
      ]; 
      render(
        html` <navigation-bar .items=${items}></navigation-bar> `,
        document.querySelector('#demo')
      );
    </script>
  </body>
</html>
